<!DOCTYPE html>
<div class="movies-wrapper">
    <mat-card *ngFor="let movie of movies" style="flex: 1 1 auto">
      <mat-card-header>
        <mat-card-title style="align-items: center">{{
          movie.Title
        }}</mat-card-title>
        <mat-card-subtitle
          >Directed by: {{ movie.directors}}</mat-card-subtitle
        >
      </mat-card-header>
      <mat-card-content
        ><img mat-card-md-image src="{{ movie.ImagePath }}" alt="{{ movie.Title }}"
      /></mat-card-content>
      <mat-card-actions>
        <button
          mat-raised-button
          color="primary"
         
        >
          Genre
        </button>
        <button
          mat-raised-button
          color="primary"
          
        >
          Director
        </button>
        <button
          mat-raised-button
          color="primary"
         
        >
          Synopsis
        </button>
        
    
        <mat-icon>favorite_border</mat-icon>
      </mat-card-actions>
    </mat-card>
  </div>
